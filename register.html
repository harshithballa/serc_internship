<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="present.css">
    <title>register</title>
  </head>
  <body>
    <fieldset>
      <form class="register-form" action="" method="post">
        First Name: <input type="text" name="fname" placeholder="first name">  <br>
        Last Name:<input type="text" name="lname" placeholder="last name">  <br>
        Email: <input type="email" name="email" placeholder="example@xyz.com"> <br>
        Password: <input type="password" name="password"> <br>
        Phone NO: <input type="Phone" name="phone" placeholder="999999999">  <br>
        Gender:<br> <input type="radio" name="gender" value="male"> Male  <br> <input type="radio" name="gender" value="female"> Female <br>
        Date of birth: <input type="date" name="dob"> <br>
        Stream: <select class="" name="stream">
          <option value="None" selected>Select Option</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="Civil">CIVIL</option>
          <option value="MECH">MECH</option>
          <option value="IT">IT</option>
        </select>
        Electives: <br> <input type="checkbox" name="elect"> NCC <br> <input type="checkbox" name="elect"> NSS <br>
        <input type="submit" name="submit" value="Submit">
        </select>
      </form>
    </fieldset>

  </body>
</html>
